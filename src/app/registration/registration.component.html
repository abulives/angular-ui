<span *ngIf = "alertButton == '1'; then condition1 " ></span> 
<ng-template #condition1>
	<div class="alert alert-success alert-dismissible fade show">
    	<button type="button" class="close" data-dismiss="alert">&times;</button>
    	 User registered successfully.
  </div>
</ng-template>
<span *ngIf = "alertButton == '2'; then condition2 " ></span> 
<ng-template #condition2>	
  <div class="alert alert-danger alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Something went wrong.
  </div>
</ng-template>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form #userregistration = "ngForm">
	 		<div class="form-group">
	 			 <label for="username">Username:</label>
	      		<input type="text" class="form-control" name="username" placeholder="Enter username" ngModel>
	     	</div>
	      	<div class="form-group">
	 			<label for="password">Password:</label>
	      		<input type="password" class="form-control" name="password" placeholder="Enter password" ngModel>
	      	</div>      
	      <button type="submit" class="btn btn-primary"  (click) = "onClickSubmit(userregistration.value)">Register</button>
	   </form>
	</div>
   	<div class="col-sm-4"></div>
</div>
