
<div class="row text-center">
	<div class="col-sm-4"></div>
	<div class="col-sm-4"><h3>Registration</h3></div>
   	<div class="col-sm-4"></div>
</div>
<div class="row text-center">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<span *ngIf = "alertButton == '1'; then condition1 " ></span> 
		<ng-template #condition1>
			<div class="alert alert-success alert-dismissible fade show">
		    	<button type="button" class="close" data-dismiss="alert">&times;</button>
		    	 User registered successfully.
		  </div>
		</ng-template>
		<span *ngIf = "alertButton == '2'; then condition2 " ></span> 
		<ng-template #condition2>	
		  <div class="alert alert-danger alert-dismissible fade show">
		    <button type="button" class="close" data-dismiss="alert">&times;</button>
		    {{errmsg}}
		  </div>
		</ng-template>
	</div>
   	<div class="col-sm-4"></div>
</div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form #userregistration = "ngForm">
	 		<div class="form-group">
	 			<label for="username">Username:</label>
	      		<input type="text" class="form-control" name="username" placeholder="Enter username" ngModel>
			</div> 
			<div class="form-group">
				<label for="username">Email:</label>
				<input type="email" class="form-control" name="email" placeholder="Enter email" ngModel>
		   	</div>
			<div class="form-group">
				<label for="username">Password:</label>
				<input type="password" class="form-control" name="password" placeholder="Enter password" ngModel>
		   	</div>       
	      <button type="submit" class="btn btn-primary"  (click) = "onClickSubmit(userregistration.value)">Register</button>
	   </form>
	</div>
   	<div class="col-sm-4"></div>
</div>
