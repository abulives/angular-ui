<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4 text-center">		
		<div  *ngIf="alertMessage" class="alert alert-danger alert-dismissible fade show">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		    Incorrect username or password. 
		</div>
	</div>
   	<div class="col-sm-4"></div>
</div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form #userlogin = "ngForm">
	 		<div class="form-group">
	 			 <label for="username">Username:</label>
	      		<input type="text" class="form-control" name="username" ngModel>
	     	</div>
	      	<div class="form-group">
	 			<label for="password">Password:</label>
	      		<input type="password" class="form-control" name="password" ngModel>
	      	</div>
	      	<div class="form-group form-check">
		    	<label class="form-check-label">
		      	<input class="form-check-input" type="checkbox"> Remember me
		    	</label>
		  </div>	      
	      <button type="submit" class="btn btn-primary"  (click) = "onClickSubmit(userlogin.value)">Log In</button>
	   </form>
	</div>
   	<div class="col-sm-4"></div>
</div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4 text-center">
		<a class="nav-item nav-link active" routerLink="/registration">Create account</a>
	</div>
   	<div class="col-sm-4"></div>
</div>
