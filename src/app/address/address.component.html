
<div class="row text-center">
	<div class="col-sm-4"></div>
	<div class="col-sm-4"><h3>DELIVERY ADDRESS</h3></div>
   	<div class="col-sm-4"></div>
</div>
<div class="row text-center">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<span *ngIf = "alertButton == '1'; then condition1 " ></span> 
		<ng-template #condition1>			
		</ng-template>
		<span *ngIf = "alertButton == '2'; then condition2 " ></span> 
		<ng-template #condition2>	
		  <div class="alert alert-danger alert-dismissible fade show">
		    <button type="button" class="close" data-dismiss="alert">&times;</button>
		    {{errmsg}}
		  </div>
		</ng-template>
	</div>
   	<div class="col-sm-4"></div>
</div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form *ngIf="deliveryaddres" [formGroup]="deliveryaddres">
	 		<div class="form-group">
	 			<label for="username">Name:</label>
	      		<input formControlName="name" type="text" class="form-control" name="name" placeholder="Enter name" ngModel>
			</div> 
			<div class="form-group">
				<label for="address">Address:</label>
				<textarea formControlName="address" name="address" placeholder="Enter Address" class="form-control" ngModel></textarea>
		   	</div>
			<div class="form-group">
				<label for="pincode">Pincode:</label>
				<input formControlName="pincode" type="text" class="form-control" name="pincode" placeholder="Enter pincode" ngModel>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input formControlName="phone" type="text" class="form-control" name="phone" placeholder="Enter phone" ngModel>
		   	</div>          
	      <button type="submit" class="btn btn-primary"  (click) = "saveAddress(deliveryaddres.value)">SAVE</button>
	   </form>
	</div>
   	<div class="col-sm-4"></div>
</div>
