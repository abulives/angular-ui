<p>Welcome <code>{{username}}</code></p>
<span *ngIf = "alertButton == '1'; then condition1 " ></span> 
<ng-template #condition1>
	<div class="alert alert-success alert-dismissible fade show">
    	<button type="button" class="close" data-dismiss="alert">&times;</button>
    	 User deleted successfully.
  </div>
</ng-template>
<span *ngIf = "alertButton == '2'; then condition2 " ></span> 
<ng-template #condition2>	
  <div class="alert alert-danger alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Something went wrong.
  </div>
</ng-template>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Registration time</th>
        <th>User Id</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of users">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.date | date:"dd/MM/yyyy h:mma"}}</td>
        <td>{{user._id}}</td>
        <td>
        	<i class="fa fa-trash over-pointer" aria-hidden="true"  (click) = "onClickDelete(user)"></i>
        </td>
      </tr>
    </tbody>
  </table>
 </div>
